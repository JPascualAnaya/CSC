	            return '../../cne_details?type=synteny&asm1=danRer4&asm2=hg18'.
                           '&loc1='.$f->seq_id.':'.$f->start.'..'.$f->end.
                           '&loc2='.$f->attributes('Match').'&ori='.$f->strand; }
